<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube API handelling</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Fetcher youtube</a>
            </div>
        </div>
    </nav>

    <br>
    <section>
        <div class="container">
            <p>Log in with google</p>
            <button class="btn red" id="authorize-button">Log in</button>
            <button class="btn red" id="signout-button">Log out</button>
            <br>

            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="enter channel name" id="channel-input">
                                <input type="submit" value="Fetch channel data" class="btn grey lighten-2">
                            </div>
                        </form>
                    </div>
                    <div class="col s6" id="channel-data"></div>
                </div>

                <div class="row" id="video-container"></div>
            </div>


        </div>
    </section>

    <h5 class="red container">you should work on this soon..</h5>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function() {};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
